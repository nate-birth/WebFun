<!-- Traversing 2 with chaining -->
  <script>
    $(document).ready(function(){
      $('button').click(function(){
        $(this).siblings().children().children().text('Michael Choi was here!')
        // This chains the sibling to the children to the children (ul > li > h3) and then changes the text.
      })
    })
  </script>
  <body>
    <div>
      <button>Click me for crazy things!</button>
      <ul>
          <li><h3>Tiger Woods</h3></li>
